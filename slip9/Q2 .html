<!-- ) Create a container add row inside it and add 3 columns inside row using BootStrap.
   -->

   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Container and Columns</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Container -->
    <div class="container mt-5">
        <!-- Row inside the container -->
        <div class="row">
            <!-- Column 1 -->
            <div class="col-md-4">
                <div class="p-3 border bg-light">Column 1</div>
            </div>
            <!-- Column 2 -->
            <div class="col-md-4">
                <div class="p-3 border bg-light">Column 2</div>
            </div>
            <!-- Column 3 -->
            <div class="col-md-4">
                <div class="p-3 border bg-light">Column 3</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
