<!-- 
 Write a CSS3 script for change the background color of Three heading on mouseover.  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Background on Mouseover</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .hover-heading {
        padding: 20px;
        text-align: center;
        transition: background-color 0.3s ease;
      }

      .hover-heading:hover {
        background-color: #ffcccb; 
        color: #333; 
      }
    </style>
  </head>
  <body>
    <h1 class="hover-heading">Heading 1</h1>
    <h2 class="hover-heading">Heading 2</h2>
    <h3 class="hover-heading">Heading 3</h3>
  </body>
</html>
