<!-- Write a bootstrap application to display thumbnails of the images   -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Thumbnails</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Image Thumbnails</h1>
        <div class="row">
            <!-- Image 1 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top img-thumbnail" alt="Image 1">
                    <div class="card-body text-center">
                        <p class="card-text">Image 1</p>
                    </div>
                </div>
            </div>
            <!-- Image 2 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top img-thumbnail" alt="Image 2">
                    <div class="card-body text-center">
                        <p class="card-text">Image 2</p>
                    </div>
                </div>
            </div>
            <!-- Image 3 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top img-thumbnail" alt="Image 3">
                    <div class="card-body text-center">
                        <p class="card-text">Image 3</p>
                    </div>
                </div>
            </div>
            <!-- Image 4 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top img-thumbnail" alt="Image 4">
                    <div class="card-body text-center">
                        <p class="card-text">Image 4</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
