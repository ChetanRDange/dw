<!-- Create an HTML5 program for the following input type 
a. Date time 
b. email input type 
c. search input type   -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types Example</title>
</head>
<body>
    <h2>Input Types Example</h2>
    <form>
        <!-- Date and Time Input -->
        <label for="datetime">Date and Time:</label>
        <input type="datetime-local" id="datetime" name="datetime"><br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Search Input -->
        <label for="search">Search:</label>
        <input type="search" id="search" name="search"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
